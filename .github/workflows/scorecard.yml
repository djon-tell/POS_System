name: Scorecard supply-chain security
on:
  branch_protection_rule:
  schedule:
    - cron: '41 15 * * 5'
  push:
    branches: [ "main" ]

# ðŸ‘‡ Changed from read-all to least-privilege defaults
permissions:
  contents: read
  actions: none

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    if: github.event.repository.default_branch == github.ref_name || github.event_name == 'pull_request'
    
    # ðŸ‘‡ Minimal permissions needed for this job
    permissions:
      contents: read  # Required for checkout
      security-events: write  # For code-scanning uploads
      id-token: write  # For publishing results

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@99b2f3e  # Latest commit hash
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
